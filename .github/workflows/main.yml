name: Android Build (Flutter APK)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 17 对应当前 Android Gradle Plugin / Flutter 最稳定组合
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      # Flutter 建议固定到 stable 的某个版本，避免“今天能跑明天崩”
      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"   # 你也可以换成你本地正在用的版本
          channel: "stable"
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        run: flutter pub get

      # 可选：确保依赖一致（如果你有 pubspec.lock 并想强制一致）
      # - name: Pub get (locked)
      #   run: flutter pub get --enforce-lockfile

      - name: Build release APK
        run: flutter build apk --release

      # 给产物改个更直观的名字（避免用户找不到）
      - name: Rename APK
        run: |
          mkdir -p dist
          cp build/app/outputs/flutter-apk/app-release.apk dist/xboard-release.apk

      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: xboard-release-apk
          path: dist/xboard-release.apk
