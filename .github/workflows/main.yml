name: Android Build (Clean Flutter Template)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      - name: Create clean flutter app and inject code
        run: |
          set -e
          # 生成干净模板（标准 android/gradle 结构）
          flutter create -t app clean_app --org com.example --project-name xboard_onefile

          # 用你仓库里的 Dart + pubspec 覆盖进去
          rm -rf clean_app/lib
          rm -f clean_app/pubspec.yaml
          cp -r lib clean_app/lib
          cp pubspec.yaml clean_app/pubspec.yaml

          # 关键：把你仓库的 AndroidManifest 也覆盖进去（确保 INTERNET 权限生效）
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
            mkdir -p clean_app/android/app/src/main
            cp android/app/src/main/AndroidManifest.xml clean_app/android/app/src/main/AndroidManifest.xml
          fi

      - name: Pub get
        working-directory: clean_app
        run: flutter pub get

      - name: Build release APK
        working-directory: clean_app
        run: flutter build apk --release

      - name: Collect APK
        run: |
          mkdir -p dist
          cp clean_app/build/app/outputs/flutter-apk/app-release.apk dist/app-release.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: dist/app-release.apk
